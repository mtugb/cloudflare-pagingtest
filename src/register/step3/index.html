<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用者登録</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <main class="form-container">
        <h1>新規利用登録 (Step 3/3)</h1> <form id="registerForm">
            <fieldset>
                <label>
                    名前
                    <input name="first_name" placeholder="山田太郎" autocomplete="name" required />
                </label>
                <label>
                    パスワード
                    <input type="password" name="password" placeholder="8文字以上" autocomplete="new-password" required minlength="8" /> 
                </label>
            </fieldset>

            <input type="submit" value="登録を完了する" />
        </form>
    </main>
    <script type="module" src="./main.ts"></script>
</body>

</html>
